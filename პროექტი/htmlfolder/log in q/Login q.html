<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Login q.css">
</head>
<body>
    <header>
        <h2 class="logo">შესვლა</h2>
        <nav class="navigation">
            <a href="">ინფორმაცია</a>
            <a href="">ჩვენს შესახებ</a>
            <a href="">სერვისები</a>
            <a href="">კონტაქტები</a>
            <button class="btnLogin-popup">შესვლა</button>
        </nav>
    </header>

    <div class="wrapper">
        <div class="form-box Login">
            <h2>შესვლა</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="email" required>
                    <label>ემაილი</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="password" required>
                    <label>პაროლი</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">დამიმახსოვრე</label>
                    <a href="#">დაგავიწყდათ პაროლი?</a>
                </div>
                <button type="submit" class="btn">შესვლა</button>
                <div class="login-register">
                    <p>ჯერ კიდევ არ ხართ დარეგისტრირებულნი?<a href="#" class="register-link">რეგისტრაცია</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
