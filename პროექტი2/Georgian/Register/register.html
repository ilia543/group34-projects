<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაცია | Mode Walker</title>
    <link rel="icon" href="/modewalker.png">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="register.js">
</head>
<body>
    <nav>
        <section id="sectbar">
            <div id="bar">
                <a id="p1" href="">შესვლა</a>
                <a id="p2" href="">ქონტაქტები</a>
                <a id="p3" href="">ჩვენს შესახებ</a>
                <a id="p5" href="">რეგისტრაცია</a>
                <a id="p4" href="">ModeWalker</a>
                <img id="sectbarimg" src="/2home/imgs/5img.png" alt="">
                <a id="p6" href="">კაცი</a>
                <a id="p7" href="">ქალი</a>
                <a id="p8" href="">განსაკუთრებული</a>
            </div>
        </section>
    </nav>
    <div id="regdiv">

        <form id="form">

            <label class="regs" for="name">სახელი :</label><br>
            <input class="regs" type="text" name="name" id="name" placeholder="შეიყვანეთ სახელი" required><br><br>

            <label class="regs" for="surname">გვარი :</label><br>
            <input class="regs" type="text" name="surname" id="surname" placeholder="შეიყვანეთ გვარი" required><br><br>

            <label class="regs" for="email">ემაილი :</label><br>
            <input class="regs" type="email" name="email" id="email" placeholder="შეიყვანეთ ემაილი" required><br><br>

            <label class="regs" for="phone">ტელეფონი :</label><br>
            <input class="regs" type="number" name="phone" id="phone" placeholder="შეიყვანეთ ტელეფონი" required><br><br>

            <label class="regs" for="date">დაბადების დღე :</label><br>
            <input class="regs" type="date" name="date" id="date" placeholder="შეიყვანეთ დაბადების დღე" required><br><br>

            <label class="regs" for="password">პაროლი :</label><br>
            <input class="regs" type="password" name="password" id="password" placeholder="შეიყვანეთ პაროლი" required><br><br>
            
            <button class="regs" id="sumbit">დადასტურება</button>
        </form>
    </div>
</body>
</html>
